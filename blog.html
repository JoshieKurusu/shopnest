<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNest</title>
    <link rel="icon" href="./img/icons/shopnest-icon.webp">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
</head>
<body>
    <!-- REUSABLE HEADER -->
    <header-component></header-component>
    <!-- BLOG CONTENTS -->
    <main class="d-flex flex-column">
        <!-- BLOG SECTION -->
        <section class="blog">
            <div class="container-fluid">
                <!-- BlOG HEADER NAVIGATION -->
                <div class="blog-header-nav">
                    <!-- BLOG TITLE/BUTTON HEADER -->
                    <div class="header-title">
                        <h6>Blog</h6>
                        <a href="./blog.html">All Posts</a>
                    </div>
                    <!-- BLOG HEADER BUTTONS -->
                    <div class="header-buttons">
                        <button type="button" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="19" viewBox="0 0 19 19" role="img">
                                <path d="M11.9499909,15 C11.7183558,16.1411202 10.709479,17 9.5,17 C8.29052104,17 7.28164422,16.1411202 7.05000906,15 L5.1,15 C4.49248678,15 4,14.5522847 4,14 L4,8 C4,5.69998834 5.70827798,3.76269459 8.03431738,3.17949743 C8.18111314,2.50506611 8.78157432,2 9.5,2 C10.2184257,2 10.8188869,2.50506611 10.9656826,3.17949743 C13.291722,3.76269459 15,5.69998834 15,8 L15,14 C15,14.5522847 14.5075132,15 13.9,15 L11.9499909,15 Z M10.9146471,15 L8.08535285,15 C8.29127106,15.5825962 8.84689059,16 9.5,16 C10.1531094,16 10.7087289,15.5825962 10.9146471,15 Z M9.5,4 C7.01471863,4 5,5.78979527 5,7.99761963 L5,14 L14,14 L14,7.99761963 C14,5.78979527 11.9852814,4 9.5,4 Z"></path>
                            </svg>
                        </button>
                        <div class="dropdown">
                            <button type="button" class="dropdown-btn" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="./img/blog-post/J's-writer's-picture.webp" alt="Writer's Picture">
                            </button>
                            <!-- Dropdown Header Menu -->
                            <ul class="dropdown-menu-end dropdown-menu">
                                <li><button type="button" class="dropdown-item create">Create a Post</button></li>
                                <li><hr class="dropdown-divider"></li>
                                <li><button type="button" class="dropdown-item logout">Logout</button></li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- BlOG POST LIST/BLOG POST -->
                <div class="blog-post-list" id="blog-post"></div>
            </div>
        </section>
    </main>
    <!-- REUSEABLE FOOTER -->
    <footer-component></footer-component>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
