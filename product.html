<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNest</title>
    <link rel="icon" href="./img/icons/shopnest-icon.webp">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
</head>
<body>
    <!-- REUSEABLE HEADER -->
    <header-component></header-component>
    <!-- PRODUCT CONTENT -->
    <main class="d-flex flex-column">
        <!-- PRODUCT SECTION -->
        <section class="product">
            <div class="container-fluid">
                <!-- HEADER -->
                <div class="row-1">
                    <!-- HEADER TITLE WITH PRODUCT NAME -->
                    <div class="col-1">
                        <!-- MOBILE AND TABLET -->
                        <h6 class="small-header">
                            <svg viewBox="0 0 15 24" fill="#000000" width="15" height="24">
                                <g id="Left-Arrow" stroke="none" fill="none" stroke-width="-1" fill-rule="evenodd">
                                    <g id="Icons-/-Arrow-/-Right-/-Default" transform="translate(-9)" fill="#000000">
                                        <path id="Fill-1" transform="matrix(0 1 1 0 0 0)" d="M11.9994992 9L6 14.2409396 6.65704031 15 11.9994992 10.3338926 17.3429597 15 18 14.2409396z"></path>
                                    </g>
                                </g>
                            </svg>
                            Back to Home
                        </h6>
                        <!-- LAPTOP AND PC -->
                        <h6 class="large-header">Home / <span class="product-title"></span></h6>
                    </div>
                    <!-- PAGINATION BUTTON OF NEXT AND PREVIOUS -->
                    <div class="col-2">
                        <nav class="page-navigation" aria-label="page navigation">
                            <ul class="pagination">
                                <li class="page-item">
                                    <button type="button" class="page-button btn" id="prev-button" title="Previous page" aria-label="Previous page">
                                        <svg viewBox="0 0 16 16" fill="#000000" width="16" height="16">
                                            <path d="M11.519 13.934c0.214 0.217 0.214 0.566 0 0.783s-0.561 0.217-0.775 0l-6.264-6.326c-0.214-0.217-0.214-0.567 0-0.783l6.264-6.326c0.214-0.217 0.561-0.217 0.775 0s0.214 0.566 0 0.783l-5.712 5.934 5.712 5.934z"></path>
                                        </svg>
                                        Prev
                                    </button>
                                </li>
                                <li class="page-item" id="pagination-numbers">|</li>
                                <li class="page-item">
                                    <button type="button" class="page-button btn" id="next-button" title="Next page" aria-label="Next page">
                                        Next
                                        <svg viewBox="0 0 16 16" fill="#000000" width="16" height="16">
                                            <path d="M4.48 13.934c-0.214 0.217-0.214 0.566 0 0.783s0.561 0.217 0.775 0l6.264-6.326c0.214-0.217 0.214-0.567 0-0.783l-6.264-6.326c-0.214-0.217-0.561-0.217-0.775 0s-0.214 0.566 0 0.783l5.712 5.934-5.712 5.934z"></path>
                                        </svg>
                                    </button>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
                <!-- PRODUCT LIST -->
                <div class="row-2" id="product-list" data-current-page="1" aria-live="polite">
                </div>
            </div>
        </section>
    </main>
    <!-- REUSEABLE FOOTER -->
    <footer-component></footer-component>
    <script src="script.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
